    <h1>Books</h1>

    <h4>Melhores Livros:</h4>
        <ul>
            <li title="A Biblioteca da Meia-Noite é um livro de Matt Haig que provoca reflexão nos leitores. A obra é de leitura ágil, com capítulos curtos e recheado de frases de efeito e clichês. A história é sobre uma espécie de purgatório, onde a personagem principal encontra uma forma de repensar sua vida e testar outros caminhos que ela poderia ter seguido. Cada livro é uma vida que ela poderia ter tido, um universo paralelo."><img src="image/biblioteca.png" height="80px" width="50px">A Biblioteca Da Meia Noite</li>
            <li title="Verity é um thriller bem escrito e que prende o leitor do início ao fim1. A autora consegue criar dúvidas, despertar sentimentos controversos e nos fazer odiar a Verity por suas ações. É uma boa leitura e um bom passatempo, mas que não me satisfez por completo dentro do gênero. A essência da autora de te deixar ansiosa e te fazer sofrer ainda estão lá, mas em outro nível. Verity se mostra como uma psicopata nessa autobiografia, tornando esses capítulos bem perturbadores."><img src="image/verity.png" height="80px" width="50px">Verity</li>
            <li title="Eu e Esse Meu Coração é um livro que conta a história de Leah Mackenzie, uma garota de 17 anos que não tem um coração de verdade. Ela carrega um coração artificial que funciona por baterias numa mochila, já que suas expectativas de um transplante de órgão são pequenas devido a um tipo sanguíneo raro. O livro é envolvente e com um toque de mistério, e fala sobre amor, recomeços, perdas e descobertas."><img src="image/coracao.png" height="80px" width="50px">Eu e Esse Meu Coração</li>
            <li title="A mecânica do Amor é um livro clichê água com açúcar (oq é meu tipo de livro fav). Gostei da forma como a autora falou das mulheres da engenharia e lidou com a auto descoberta da bel. A minhas duas únicas críticas: a autora falou sobre a parte sexual deles e não teve nada e a bel terminando no final."><img src="image/mecanica.png" height="80px" width="50px">A Mecânica Do Amor</li>
            <li title="É Assim Que Acaba é um livro emocionante que aborda temas importantes como violência doméstica, superação e recomeços. A história é sobre fins e recomeços, e sobre como o amor pode nos erguer ou despedaçar em poucos segundos. A leitura é cruel e pesada, que faz você parar para refletir quantas vezes julgou um caso de violência doméstica como sendo algo simples de se resolver. O livro narra um tema muito forte e que necessita de um certo nível de maturidade para ser escrito".><img src="image/acaba.png" height="80px" width="50px">É Assim Que Acaba</li>
        </ul>
